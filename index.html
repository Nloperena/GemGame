<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Game</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <br>
    <div class='container center-align bubble'>
        <h2>GEM GAME</h2>
    </div>
    </div>
    <br>
    <div class='container left-align'>
        <h5 class = 'center-align' id = 'how-to'>How to play</h5>
        <div class='row center-align'>
            <ul>
                <li>
                    <h6 class='center-align' id ='score'>Your goal is to get your points to match the score</h6>
                </li>
                <li>
                    <h6 class='center-align' id = 'points'>Each gem holds a different number. Select one to ADD to your points.
                    </h6>
                </li>
                <li>
                    <h6 class='center-align' id = 'wins'>If you match your points to the score, you win.</h6>
                </li>
                <li>
                    <h6 class='center-align' id = 'loses'>If you your points exceed the score, you lose</h6>
                </li>
               
               
            </ul>
            <button id = 'start-game' class ='btn'>START GAME</button>
        </div>
    </div>
    <br>

    <div class='container'>
        <div class="row col">
            <div class="col s6 center-align"><img id='green' class = 'gem' src = 'assets/images/greenRupee.png'></div>
            <div class="col s6 center-align"><img id ='silver' class = 'gem' src = 'assets/images/silverRupee.png'></div>
        </div>
        <div class="row">
            <div class="col s6 center-align"><img id='violet' class = 'gem' src = 'assets/images/violetRupee.png'></div>
            <div class="col s6 center-align"><img id='blue' class = 'gem' src = 'assets/images/blueRupee.png' ></div>
        </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src = 'assets/game.js'></script>
</html>
